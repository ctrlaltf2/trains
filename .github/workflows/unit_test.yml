name: Unit Test

on: [push, pull_request]

jobs:
  CTC:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js and NPM
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: npm install
        run: |
          npm install

      - name: npm run build
        run: |
          npm run build:main

      - name: npm run test
        run: |
          npm run test
